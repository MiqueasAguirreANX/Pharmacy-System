<div class="container-fluid">

  <div class="modal is-active" *ngIf="isActive">
    <div class="modal-background" (click)="isActive=false"></div>
    <div class="modal-card">
      <header class="modal-card-head has-background-success-dark" >
        <p class="modal-card-title has-text-white">{{ actualCliente.nombre_completo }}</p>
      </header>
      <section class="modal-card-body">
        <div class="columns">
          <div class="column has-text-centered">
            <p class="my-2"><b>Telefono</b></p> <p>{{ actualCliente.tel_fijo }}</p>
            <p class="my-2"><b>Celular</b></p> <p>{{ actualCliente.tel_celular }}</p>
            <p class="my-2"><b>Email</b></p> <p>{{ actualCliente.email }}</p>
          </div>
          <div class="column has-text-centered">
            <p class="my-2"><b>Domicilio</b></p> <p>{{ actualCliente.domicilio }}</p>
            <p class="my-2"><b>DNI</b></p> <p>{{ actualCliente.nro_dni }}</p>
            <p class="my-2"><b>CP</b></p> <p>{{ actualCliente.cp }}</p>
          </div>
        </div>
      </section>
    </div>
  </div>



  <div class="card mx-6 my-2" *ngFor="let cliente of clientes">
    <header class="card-header">
      <div class="navbar-menu is-spaced">
        <div class="navbar-start">
          <!-- navbar items -->
          <div class="navbar-item">
            {{cliente.nombre_completo}}
          </div>
        </div>
      
        <div class="navbar-end">
          <!-- navbar items -->
          <div class="navbar-item">
            <button class="button is-primary mx-4" (click)="setActualCliente(cliente.nombre_completo); isActive = true;">
              <i class="fas fa-address-card" aria-hidden="true"></i>
            </button>
          </div>
          <div class="navbar-item">
            <button (click)="whatsappCliente(cliente.tel_celular)" class="button is-success mx-4">
              <i class="fab fa-2x fa-whatsapp"></i>
            </button>
          </div>
          <div class="navbar-item">
            <button class="button is-danger mx-4" (click)="deleteCliente(cliente.nombre_completo)">
              <i class="fas fa-trash-alt" aria-hidden="true"></i>
            </button>
          </div>
          
        </div>
      </div>
    </header>
  </div>
</div>
